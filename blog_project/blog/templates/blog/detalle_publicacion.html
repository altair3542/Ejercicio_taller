<!DOCTYPE html>
<head>
  <title>{{ publicacion.titulo }}</title>
</head>
<body>
  <h1>{{ publicacion.titulo }}</h1>
  <p><strong>Autor:</strong> {{ publicacion.autor }}</p>
  <p><strong>Categoria:</strong> {{ publicacion.categoria }}</p>
  <p><strong>Fecha de publicacion:</strong> {{ publicacion.fecha_publicacion }}</p>
  <p>{{ publicacion.contenido }}</p>
  <a href="{% url 'lista_publicaciones' %}">Volver a la lista de publicaciones</a>
</body>
</html>
